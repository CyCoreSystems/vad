[build-system]
requires = [
   "hatchling",
   "colorama",
   "numpy",
   "pyaudio",
   "soundfile",
   "torch",
   "torchaudio",
]
build-backend = "hatchling.build"

[project]
name = "vad"
version = "0.1.0"
authors = [
   {name = "SeÃ¡n C McCord", email = "ulexus@gmail.com"},
]
