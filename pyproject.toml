readme = "README.md"
requires-python = ">=3.9"
keywords = ["vad", "voice", "voip"]
license = {text = "Apache 2.0"}
classifiers = [
   "Programming Language :: Python :: 3",
   "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
homepage = "https://github.com/CyCoreSystems/vad"
